{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <p class="mr-2">{{ post.format_description }}</p>
            </div>
            <h3>{{ post.title }}</h3>
            <video class="article-metadata" controls src={{ post.link }}></video>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
